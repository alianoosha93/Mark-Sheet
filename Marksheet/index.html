<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marksheet Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Mark Sheet</h1>

<div class="container">
  <h2>Mark Entry</h2>
  <label for="name">Student Name:</label>
  <input type="text" id="name" placeholder="Enter student name"><br><br>
  
  <label for="science">Science Marks:</label>
  <input type="number" id="science" placeholder="Enter science marks"><br><br>
  
  <label for="english">English Marks:</label>
  <input type="number" id="english" placeholder="Enter english marks"><br><br>
  
  <button onclick="generateMarksheet()">Generate Marksheet</button><br><br>
  
  <div id="markSheet"></div>
</div>

<script src="script.js"></script>
</body>
</html>
